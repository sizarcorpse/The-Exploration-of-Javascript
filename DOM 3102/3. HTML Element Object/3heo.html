    <!-- üé≠HTML*Element Object Properties and Methods(Including Inherited)
        ‚Ä¢ createElement()

 -->
    <a href="#" class="anchor">Hi </a>

    <!-- üé® Getting a List/Collection of Element Attributes and Values
        
        
-->
    <a
      href="#"
      title="title"
      data-foo="dataFoo"
      style="margin: 0"
      class="yes"
      foo="boo"
      hidden="hidden"
      >#link</a
    >

    <!-- üßµ  Getting, Setting, and Removing an Element‚Äôs Attribute Value
        removeAttribute() => remove an attribute from an element
        getAttribute() => get an attribute from an element
        setAttribute() => set an attribute on an element
        hasAttribute() => check if an element has an attribute
        
        
        
-->
    <!-- üß∂ Getting a List of Class Attribute Values 
        classList() => get a list of class attribute values
        classList.add() => add a class to an element
        classList.remove() => remove a class from an element
        classList.toggle() => toggle a class on an element
        classList.contains() => check if an element has a class
    
    
    -->
    <div class="big brown bear"></div>

    <!-- üõí Getting and Setting data-* Attributes -->
    <div
      data-foo-foo="foo"
      data-bar-bar="bar"
      class="data"
      data-uff="uff"
    ></div>
  </body>

  <script>
    // üé™HTML*Element Object Overview
    console.log(document.querySelector("a").constructor);

    // üé≠HTML*Element Object Properties and Methods(Including Inherited)

    let anchor = document.querySelector("a.anchor");
    console.log(anchor);
    //  anchor own properties
    console.log("own properties of anchor", Object.keys(anchor));

    //element own properties and inherited properties
    let documentPropertiesIncludeInherited = [];
    for (let p in document) {
      documentPropertiesIncludeInherited.push(p);
    }
    console.log(
      "document properties include inherited",
      documentPropertiesIncludeInherited
    );

    //element inherited properties
    let documentPropertiesInherited = [];
    for (let p in document) {
      if (!document.hasOwnProperty(p)) {
        documentPropertiesInherited.push(p);
      }
    }
    console.log("document properties inherited", documentPropertiesInherited);

    // Getting the Tag Name of an Element
    console.log("tag name of anchor", anchor.tagName);
    // nodeName
    console.log("node name of anchor", anchor.nodeName);

    // üé® Getting a List/Collection of Element Attributes and Values
    let ElmAttributes = document.querySelector("a.yes").attributes;
    console.log("attributes of anchor", ElmAttributes);
    // all of the attributes and its values
    for (let i = 0; i < ElmAttributes.length; i++) {
      console.log(
        ElmAttributes[i].name,
        "=>",
        ElmAttributes[i].value,
        "||",
        ElmAttributes[i].nodeName,
        "=>",
        ElmAttributes[i].nodeValue
      );
    }

    // üßµ  Getting, Setting, and Removing an Element‚Äôs Attribute Value

    // removing attribute
    ElmAttributes.removeNamedItem("href");
    ElmAttributes.removeNamedItem("title");
    ElmAttributes.removeNamedItem("data-foo");
    ElmAttributes.removeNamedItem("style");
    ElmAttributes.removeNamedItem("foo");
    ElmAttributes.removeNamedItem("hidden");

    console.log("after removing element Attributes of anchor", ElmAttributes);

    // reset attributes
    let ElmAttributesX = document.querySelector("a.yes");
    ElmAttributesX.setAttribute("href", "#");
    ElmAttributesX.setAttribute("title", "title");
    ElmAttributesX.setAttribute("data-foo", "dataFoo");
    ElmAttributesX.setAttribute("style", "margin: 0");
    ElmAttributesX.setAttribute("foo", "boo");
    ElmAttributesX.setAttribute("hidden", "hidden");

    console.log("Re-adding attributes of anchor", ElmAttributes);

    // get attributes
    console.log(ElmAttributesX.getAttribute("href"));
    console.log(ElmAttributesX.getAttribute("title"));
    console.log(ElmAttributesX.getAttribute("data-foo"));
    console.log(ElmAttributesX.getAttribute("style"));
    console.log(ElmAttributesX.getAttribute("foo"));
    console.log(ElmAttributesX.getAttribute("hidden"));
    console.log(ElmAttributesX.getAttribute("class"));

    // hasAttribute()
    console.log(ElmAttributesX.hasAttribute("href")); //true
    console.log(ElmAttributesX.hasAttribute("title")); //true
    console.log(ElmAttributesX.hasAttribute("data-foo")); //true
    console.log(ElmAttributesX.hasAttribute("do-not-exist")); //false

    // üß∂ Getting a List of Class Attribute Values
    let div = document.querySelector("div");
    console.log("class of div : ", div.classList);
    console.log("class of div : ", div.className);

    // add class and remove class
    div.classList.add("ü¶ä");
    div.classList.remove("bear");
    console.log("class of div : ", div.className);

    // Toggling a Class Attribute Value
    div.classList.toggle("ü¶ä");
    div.classList.toggle("üêé");
    console.log("class of div : ", div.className);

    // Determining Whether a Class Attribute Value Contains a Specific Value

    console.log("class of div : ", div.classList.contains("ü¶ä")); // false , this scenario is not true because ü¶ä is not in the toggle
    console.log("class of div : ", div.classList.contains("üêé")); // true

    //üõí Getting and Setting data-* Attributes
    let divData = document.querySelector("div.data");
    //get
    console.log(divData.dataset.fooFoo); //logs 'foo'
    console.log(divData.dataset.barBar); //logs 'bar'
    console.log(divData.dataset.uff); //logs 'bar'
    //set
    divData.dataset.fooFoo = "Goo";
    divData.dataset.barBar = "Bar00";
    divData.dataset.uff = "UffAha";
    console.log(divData);
  </script>
